language: go
go:
  - tip
before_install:
  - curl -sf https://up.apex.sh/install | sudo sh
  - sudo up upgrade
  - go get -u # keep this API count upto date

deploy:
  - provider: script
    edge: true
    script: up deploy # https://beta.goserverless.sg
    on:
      branch: master
  - provider: script
    edge: true
    script: up deploy production # https://goserverless.sg/
    on:
      tags: true
